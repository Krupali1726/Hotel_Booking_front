<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <!-- ******************** bootstrap ******************************* -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ******************** web fonts ******************************* -->
    <link rel="stylesheet" href="./CSS/all.min.css">
</head>

<body>

    <!-- ----------------------header -------------------- -->

    <header>
        <div class="container">
            <div class="row align-items-center justify-content-between k-head">

                <div class="col-6 col-md-2 k-logo">
                    <h1>LOGO</h1>
                </div>

                <div class="col-6 d-lg-none text-end">
                    <button class="navbar-toggler" type="button" id="navbarToggle">
                        <span class="navbar-toggler-icon">â˜°</span>
                    </button>
                </div>

                <div class="col-12 col-md-7 d-none d-lg-block" id="navbarNav">
                    <div class="k-diming w-100">
                        <ul class="navbar-nav d-flex flex-md-row justify-content-md-end align-items-center gap-3">
                            <li class="nav-item"><a class="nav-link" href="#">Overview</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Rooms</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Dinning</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-12 col-md-3 d-none justify-content-end d-lg-flex">
                    <div class="d-flex align-items-center justify-content-end gap-3">
                        <div class="k-sing">
                            <a href="#">Sign in</a>
                        </div>
                        <div class="k-book">
                            <a href="#">Book Now</a>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Collapsible Mobile Nav -->

            <div class="d-lg-none k-collap" id="mobileNav" style="display: none;">
                <ul class="navbar-nav flex-column align-items-start mt-3">
                    <li class="nav-item"><a class="nav-link" href="#">Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Rooms</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dinning</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                </ul>

                <div class="d-flex align-items-center justify-content-start gap-3" style="padding: 15px 0 !important;">
                    <div class="k-sing">
                        <a href="#">Sign in</a>
                    </div>
                    <div class="k-book">
                        <a href="#">Book Now</a>
                    </div>
                </div>

            </div>
        </div>
    </header>


    <!-- ----------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>




    <script>
        document.getElementById("navbarToggle").addEventListener("click", function () {
            const mobileNav = document.getElementById("mobileNav");
            if (mobileNav.style.display === "none" || mobileNav.style.display === "") {
                mobileNav.style.display = "block";
            } else {
                mobileNav.style.display = "none";
            }
        });
    </script>



    <script>
        document.querySelectorAll('.k-diming ul li a').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.k-diming ul li a').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

    <!-- ******************** bootstrap ******************************* -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- ******************** web fonts ******************************* -->
    <script src="./JS/all.min.js"></script>
</body>

</html>
